<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="favicon.png" rel="shortcut icon" />

<html>
<head>
	<title>Stemgedrag Tweede Kamerverkiezingen</title>
</head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
	<div id="header">
		<div class="chart-wrapper">
			<h2 class="no-margin-bottom">Stemgedrag Tweede Kamerverkiezingen</h2>
		</div>
	</div>
	<div id="chart-content">
		<div class="chart-wrapper">
			<i id="help-button" class="fa fa-2x fa-question-circle pull-right" aria-hidden="true"></i>
			<div class="btn-group demographics-menu" role="group">
				<button type="button" class="btn btn-sm btn-secondary active" onclick="leeftijd2012()"><i class="fa fa-child" aria-hidden="true"></i> Leeftijd</button>
			  <button type="button" class="btn btn-sm btn-secondary" onclick="geslacht2012()"><i class="fa fa-venus-mars" aria-hidden="true"></i> Geslacht</button>
			  <button type="button" class="btn btn-sm btn-secondary" onclick="herkomst2012()"><i class="fa fa-flag" aria-hidden="true"></i> Herkomst</button>
			  <button type="button" class="btn btn-sm btn-secondary" onclick="onderwijs2012()"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Onderwijs</button>
			  <button type="button" class="btn btn-sm btn-secondary" onclick="burgerlijkeStaat2012()"><i class="fa fa-handshake-o" aria-hidden="true"></i> Burgerlijke staat</button>
			  <button type="button" class="btn btn-sm btn-secondary" onclick="stedelijkheid2012()"><i class="fa fa-home" aria-hidden="true"></i> Stedelijkheid</button>
			  <button type="button" class="btn btn-sm btn-secondary" onclick="kerkelijkeGezindte2012()"><i class="fa fa-cloud" aria-hidden="true"></i> Kerkelijke gezindte</button>
			  <button type="button" class="btn btn-sm btn-secondary" onclick="kerkbezoek2012()"><i class="fa fa-history" aria-hidden="true"></i> Kerkbezoek</button>
			</div>
		  <div id="chart-title"></div>
		  <div class="help">
			  <div class="pull-left"><i class="fa fa-arrow-down" aria-hidden="true"></i> Click to re-arrange bars</div>
			  <div class="pull-right"><i class="fa fa-arrow-down" aria-hidden="true"></i> Click to add/remove mode of transport. Double click to remove the rest</div>
		  </div>
		</div>
		<div id="chart">
			<svg></svg>
		</div>
		<div class="chart-wrapper">
			<h3>Notes and definitons</h3>
			<div id="chart-definitions">
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>

<script>
	$( ".demographics-menu .btn" ).click(function() {
		$( ".demographics-menu .btn" ).removeClass("active");
		$(this).addClass("active");
	});

	$( "#help-button" ).hover(
		function() {
			$( ".help" ).fadeTo(200, 1)
		},
		function() {
			$( ".help" ).fadeTo(200, 0);
		}
	);
</script>

<script src="js/2006.js"></script>
<script src="js/2010.js"></script>
<script src="js/2012.js"></script>

<script>leeftijd2012()</script>

</html>
